# Server configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

# Spring configuration
spring:
  application:
    name: auto-ai-movie
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/ai_movie_scripts?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # MyBatis Configuration
  sql:
    init:
      schema-locations: classpath*:sql/schema.sql
      mode: always
      continue-on-error: true
  
  # Redis Configuration
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

# MyBatis Plus Configuration
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: assign_uuid
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.liangshou.movie.scripts.infrastructure.entity


# Logging configuration
logging:
  level:
    com.liangshou: debug
    com.liangshou.movie.scripts: debug
    org.springframework: info
    org.springframework.ai: debug
