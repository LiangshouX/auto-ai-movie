spring:
  application:
    name: ai-movie-scripts
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/ai_movie_scripts?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # MyBatis Configuration
  sql:
    init:
      schema-locations: classpath*:sql/schema.sql
      mode: always
      continue-on-error: true
  # AI Configuration - OpenAI
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      base-url: https://api.openai.com/v1
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7
  
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: assign_uuid
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.liangshou.movie.scripts.infrastructure.entity

logging:
  level:
    com.liangshou.scripts: debug
    org.springframework.ai: debug

# 自定义模型配置
custom-model:
  deepseek:
    api-key: ${DEEPSEEK_API_KEY}
  Qwen:
    api-key: ${QWEN_API_KEY}

